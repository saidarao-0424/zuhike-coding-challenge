spring.datasource.url=jdbc:mysql://localhost:3306/zuhike-test
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.initialize=true
spring.datasource.schema=classpath:schema.sql
spring.batch.initialize-schema=ALWAYS

#Logging properties
logging.file = ${java.io.tmpdir}/application.log
logging.pattern.console = "%d{HH:mm:ss.SSS} [%20.20thread] [%-5level] [%40.40logger{15}] %X{Service} %X{Endpoint} %X{ConnectionID} %X{TxID} - %msg%n"
logging.pattern.file= "%d{HH:mm:ss.SSS} [%20.20thread] [%-5level] [%40.40logger{15}] %X{Service} %X{Endpoint} %X{ConnectionID} %X{TxID} - %msg%n"
logging.level.root= info